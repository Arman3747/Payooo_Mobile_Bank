<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Mobile Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ 4500</h1>
                    <p class="border round p-1">available balance</p>
                </div>
                <button class="btn">logout</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">Welcome to Payooo!</h1>
                <p>
                    enjoy easy and convenient financial services with us.
                    Cashout charge is low and
                </p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box cursor-pointer border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/purse1.png" alt="">
                        <h3>cash Out</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/wallet1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/wallet1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/wallet1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>

                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8" src="assets/wallet1.png" alt="">
                        <h3>Transactions</h3>
                    </div>

                </div>

                <section>
                    <h2>Add Money</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <div class="card-body">
                                <legend>Select bank</legend>
                                <select class="select">
                                    <option disabled selected>Pick a color</option>
                                    <option value="Bkash">Bkash</option>
                                    <option value="nagod">Nagod</option>
                                    <option value="dbbl">DBBL</option>
                                  </select>
                                  <fieldset class="fieldset">
                                    <label class="fieldset-label">Mobile Number</label>
                                    <input value="01234567891" id="account-number" type="text" class="input" placeholder="Enter your Number" required />
                                    <label class="fieldset-label">PIN</label>
                                    <input value="1234" id="pin" type="text" class="input" placeholder="4 digit PIN" required />
                                    <div><a class="link link-hover">Forgot password?</a></div>
                                    <button id="login-btn" class="btn btn-neutral bg-blue-500 mt-4">Add Money</button>
                                  </fieldset>
                            </div>
                          </div>
                        </div>
                      </div>



                </section>


            </section>
        </header>


        <!-- login section  -->


        
    </section>

    <script src="script/.js"></script>
</body>
</html>
